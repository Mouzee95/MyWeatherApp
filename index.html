<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./style.css">

                        <center> <b><small>temp 36&#8451;</small></b></center>

        </div>

        <footer class="footer">
            <marquee behavior="scroll" direction="right"><b> Designed by</b> <i>Moses Mphabantshi</i></marquee>
